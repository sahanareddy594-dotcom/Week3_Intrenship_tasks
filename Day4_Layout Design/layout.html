<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Layout using Div</title>

    <style>
        
        div{
            border: 2px solid #444;
            padding: 15px;
            margin: 10px;
        }

        body{
            font-family: Arial, sans-serif;
            background:#f2f4f7;
        }

        
        .header{
            background:#2c3e50;
            color:white;
            text-align:center;
            font-size:24px;
            padding:20px;
        }

        
        .navbar{
            background:#34495e;
            text-align:center;
        }

        .navbar a{
            color:white;
            margin:0 15px;
            text-decoration:none;
            font-weight:bold;
        }

        
        .content{
            background:white;
            min-height:200px;
        }

        
        .footer{
            background:#2c3e50;
            color:white;
            text-align:center;
        }
    </style>
</head>

<body>

    
    <div class="header">
        My Website Header
    </div>

    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="content">
        <h2>Welcome to My Page</h2>
        <p>
            This layout demonstrates the use of div elements and the CSS box model.
            Each section has margin, padding, and border applied.
        </p>
    </div>


    <div class="footer">
        Â© 2026 My Website | All Rights Reserved
    </div>

</body>
</html>
